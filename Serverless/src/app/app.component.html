<h1>My Serverless Book Functions - S00188509 Alan Regan</h1>

<ul>
  <li *ngFor="let book of MyBooks"><button class="btn btn-danger" (click)="deleteBook(book._id)">Delete Book</button>
    {{book.id}}-{{book.title}}-{{book.author}}</li>
</ul>

<div>
  <form (ngSubmit)="addBooks()">
    <div class="form-group form-group-sm">
      <label for="title">Book Title</label>
      <input type="text" class="form-control" placeholder="Enter title" id="title" required [(ngModel)]="titleValue" name="title">
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" class="form-control" placeholder="Enter author" id="author" required [(ngModel)]="authorValue" name="author">
    </div>
    <div class="btn-group">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
